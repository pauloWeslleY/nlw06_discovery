<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Rocket.Q | Sala de Perguntas & Respostas</title>

      <!--* Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
         rel="stylesheet"
      />
      <!--? Styles CSS -->
      <link rel="stylesheet" href="./style/global.css" />
      <link rel="stylesheet" href="./style/room.css" />
   </head>
   <body>
      <div id="room" class="content">
         <header>
            <a href="#">
               <img src="./assets/logo.svg" alt="Rocket.Q logo" />
            </a>
            <div class="buttons">
               <div class="button outlined">
                  #323243
                  <img
                     src="./assets/room.svg"
                     alt="Icone Copiar numero da Sala"
                  />
               </div>
               <a href="#" class="button">
                  <img src="./assets/users_1.svg" alt="Criar uma Sala" />
                  Criar Sala
               </a>
            </div>
         </header>

         <main>
            <section id="question-form">
               <h2>Faça sua Pergunta</h2>
               <form action="#">
                  <label for-id="question" class="sr-only"
                     >O que você quer perguntar</label
                  >
                  <textarea
                     name="question"
                     id="question"
                     placeholder="O que você quer perguntar?"
                  ></textarea>
                  <footer>
                     <div>
                        <img src="./assets/lock.svg" alt="Icone do Cadeado" />
                        Esta perguntar é anônima
                     </div>
                     <button>Enviar</button>
                  </footer>
               </form>
            </section>
            <section id="questions">
               <h2 class="sr-only">Perguntas da Comunidade</h2>
               <div class="questions__box">
                  <!--? questions wrapper  -->
                  <div class="question__wrapper">
                     <div class="question__content">
                        <div class="users">
                           <img src="/assets/avatar.svg" alt="Avatar" />
                        </div>
                        <div class="question">
                           <p>
                              Qual a diferença entre const, var e let no
                              JavaScript
                           </p>
                        </div>
                     </div>
                     <div class="actions">
                        <a href="#" class="check">
                           <img
                              src="/assets/check.svg"
                              alt="Marcar como lida"
                           />
                           Marcar como lida
                        </a>
                        <a href="#" class="delelte">
                           <img src="/assets/trash.svg" alt="Exluir" />
                           Excluir
                        </a>
                     </div>
                  </div>
                  <!--? questions wrapper  -->
               </div>
            </section>
         </main>
      </div>
   </body>
</html>

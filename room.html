<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Rocket.Q | Sala de Perguntas & Respostas</title>

      <!--* Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
         rel="stylesheet"
      />
      <!--? Styles CSS -->
      <link rel="stylesheet" href="./style/main.css" />
   </head>
   <body>
      <div id="room" class="content">
         <header>
            <a href="#">
               <img src="./assets/logo.svg" alt="Rocket.Q logo" />
            </a>
            <div class="buttons">
               <div class="button outlined">
                  #323243
                  <img
                     src="./assets/room.svg"
                     alt="Icone Copiar numero da Sala"
                  />
               </div>
               <a href="#" class="button">
                  <img src="./assets/users_1.svg" alt="Criar uma Sala" />
                  Criar Sala
               </a>
            </div>
         </header>

         <main>
            <section id="question-form">
               <h2>Faça sua Pergunta</h2>
               <form action="#">
                  <label for-id="question" class="sr-only"
                     >O que você quer perguntar</label
                  >
                  <textarea
                     name="question"
                     id="question"
                     placeholder="O que você quer perguntar?"
                  ></textarea>

                  <footer>
                     <div>
                        <img src="" alt="" />
                        Esta perguntar é anônima
                     </div>
                     <button>Enviar</button>
                  </footer>
               </form>
            </section>
         </main>
      </div>
   </body>
</html>
